#  Project Information
site_name: HCL Connections 8.0 CR13 Help Center 
site_description: >-
  A next-gen documentation site for HCL Connections.
site_url: https://opensource.hcltechsw.com/connections/latest/
use_directory_urls: false
docs_dir: v8-cr13
site_dir: docs/v8-cr13

# Theme Configuration
theme:
  name: material
  logo: assets/CNX_logo.png
  favicon: assets/favicon.png
  language: en
  features:
    - content.code.copy
    - navigation.tabs
    - navigation.indexes
    - navigation.top
    - navigation.instant
    - search.highlight
    - search.share
    - search.suggest
  custom_dir: theme_overrides/
  icon:
    repo: fontawesome/brands/github
  font:
    text: Roboto
    code: Roboto Mono

  # Static files
  static_templates:
    - 404.html


# Markdown Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - toc:
      title: On this page

extra:
#  analytics: 
#    provider: custom
#    property: UA-169645537-2
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/HCL-TECH-SOFTWARE
  version:
    provider: mike

# Repository
repo_url: https://github.com/HCL-TECH-SOFTWARE/connections-doc
repo_name: hcl-software/connections-doc
edit_uri: edit/main/docs


# Customization
extra_css:
  - stylesheets/style.css
extra_javascript:
  - javascripts/current.js
  - javascripts/extra.js

plugins:
# - section-index
  - search
  
